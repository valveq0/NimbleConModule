<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
            width: 100%;
        }
        #timeMarkers {
            font-size: 12px;
            margin: 10px auto 20px;
            display: flex;
            justify-content: space-between;
            max-width: 95%;
        }
        audio {
            display: block;
            margin: 20px auto;
        }
        input[type="range"] {
            width: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<h1>Waveform Player</h1>
<canvas id="waveformCanvas" height="200"></canvas>
<div id="timeMarkers"></div>
<audio id="audioPlayer" controls>
    <source src="/audio-file" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<!-- Add volume slider -->
<input type="range" id="volumeControl" min="0" max="1
