<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Canvas Overlay</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        #waveformWrapper { overflow-x: scroll; overflow-y: hidden; }
        canvas { position: absolute; top: 0; left: 0; }
        #controls { margin: 20px; }
        button { margin-right: 10px; }
    </style>
</head>
<body>
<div id="controls">
    <button id="modeToggleButton">Switch to Draw Mode</button>
    <button id="actionToggleButton">Switch to Add Points</button>
    <button id="colorRedButton">Red</button>
    <button id="colorGreenButton">Green</button>
    <div id="redValueDisplay"></div>
    <div id="greenValueDisplay"></div>
    <input type="range" min="0" max="1000" value="0" />
</div>

<div id="waveformWrapper">
    <div id="waveform"></div>
    <canvas id="waveformCanvas"></canvas>
    <canvas id="interactionCanvas"></canvas>
    <canvas id="playbackCanvas"></canvas>
</div>

<script type="module" src="/js/main.js"></script>
</body>
</html>
